<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pemesanan Lapangan</title>
  <link rel="stylesheet" href="styleformulir.css">
</head>
<body>
<div class="wrapper">
    <div class="title">
      Formulir Pemesanan Lapangan
    </div>
    <div class="form">
       <div class="inputfield">
          <label>Nama</label>
          <input type="text" class="input">
       </div>  
        <div class="inputfield">
          <label>Jenis Lapangan</label>
          <div class="custom_select">
            <select>
              <option value="">Pilih</option>
              <option value="sintetis">Sintetis</option>
              <option value="matras">Matras</option>
              <option value="semen">Semen</option>
            </select>
          </div>
       </div>
       <div class="inputfield">
          <label>Hari/Tanggal Main</label>
          <input type="date" class="input">
       </div> 
      <div class="inputfield">
          <label>Nomor Handphone</label>
          <input type="text" class="input">
       </div> 
      <div class="inputfield">
          <label>Alamat</label>
          <textarea class="textarea"></textarea>
       </div>  
      <div class="inputfield">
        <a href="home.html" input type="submit" value="pesan" class="btn">PESAN LAPANGAN</a>
      </div>
    </div>
</div>  
  
</body>
</html>
